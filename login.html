<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    


  <h1>Facebook</h1>
    <div class="container">
        <form action="faceBookClone.html">
            <h2>Login to Facebook </h2>
            <div class="mb-3">
              <label  class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" autocomplete="off">
              <i class="second2"></i>
              <p class="second"></p>
            </div>
            <div class="mb-3 ">
              <label  class="form-label">Password</label>
              <input type="password" class="form-control" id="pass" placeholder="Enter Password " autocomplete="off">
              <i class="fourth4"></i>
              <p class="fourth"></p>
            </div>
            <span>Don't have an account ? <a href="index.html">Register now </a></span>
            <button type="submit" class="btn btn-primary">Login Now</button>
          </form>
    </div>



    <script src="login.js"></script>
    <script src="https://unpkg.com/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
